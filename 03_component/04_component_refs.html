<html>
    <head>
        <meta charset="utf-8">
        <title>React-Component</title>
        <script src="../statics/js/react.development.js"></script>
        <script src="../statics/js/react-dom.development.js"></script>
        <script src="../statics/js/babel.min.js"></script>
    </head>
    <body>
        <div id="demo_01"></div>
        <div id="demo_02"></div>
        <div id="demo_03"></div>

        <script type="text/babel">
        //
        class MyComponent extends React.Component {
            constructor(props) {
                super(props)
                this.handleClick = this.handleClick.bind(this)
                this.inputSomthing = this.inputSomthing.bind(this)
                //this func do net need to bind this, as it use event
                // this.handleBlur = this.handleBlur.bind(this)
            }
            
            //render func
            render() {
                return (
                    //this div is required
                    <div>
                    <input type="text" ref={input => this.msgInput = input} /> &nbsp;&nbsp;&nbsp;
                    <input type="text" ref="content" onBlur={this.inputSomthing} />
                    <button onClick={this.handleClick}>ClickMe</button> &nbsp;&nbsp;&nbsp;
                    <input type="text" onBlur={this.handleBlur} placeholder="input something and move out..." />
                    </div>
                )
            }

            //onclick func
            handleClick() {
                alert(this.msgInput.value)
            }
            
            //this way is not recommended
            inputSomthing() {
                let input = this.refs.content
                alert(input.value)
            }
            //onblur func
            handleBlur(event) {
                //use event instead of this
                alert(event.target.value)
            }

        }

        //render virtualDom
        ReactDOM.render(<MyComponent/>, document.getElementById("demo_01"))
        </script>
    </body>
</html>
